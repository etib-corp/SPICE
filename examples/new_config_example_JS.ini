boolean: ["true", "false"]
variable{suffix: ";"}: ["let", "const", "var"] -> name -> "=" -> expression
parameters{prefix: "(", suffix: ")"}: many(name)
codeBlock{prefix: "{", suffix: "}"}: many(expression)
function: ["function"] -> name -> parameters -> codeBlock
condition{prefix: "(", suffix: ")"}: expression -> expression -> expression
if: ["if"] -> condition -> codeBlock
operators{suffix: ";"}: [
    plus: expression -> "+" -> expression,
    minus: expression -> "-" -> expression,
    multiply: expression -> "*" -> expression,
    divide: expression -> "/" -> expression,
    modulo: expression -> "%" -> expression,
    equal: expression -> ["==", "==="] -> expression,
    assignation: name -> "=" -> expression,
]
